<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PizzaMate - Reset Password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#121212",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 500, "GRAD" 0, "opsz" 24;
      }
      body {
        min-height: max(720px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
    <main class="w-full px-6 md:px-10 lg:px-16 pt-10 pb-16">
      <div class="max-w-3xl mx-auto">
        <div class="flex items-center gap-3">
          <div class="h-11 w-11 rounded-xl bg-primary/15 flex items-center justify-center">
            <span class="material-symbols-outlined text-primary">lock_reset</span>
          </div>
          <div>
            <h1 class="text-2xl font-extrabold tracking-tight">Reset Password</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400 font-medium">PizzaMate Account</p>
          </div>
        </div>

        <div class="mt-8 p-5 rounded-xl bg-white/70 dark:bg-white/5 border border-gray-200 dark:border-white/5">
          <p class="text-base text-gray-700 dark:text-gray-300 leading-relaxed">
            We’re opening PizzaMate so you can set a new password. If nothing happens, use the button below.
          </p>

          <div class="mt-4 flex flex-col sm:flex-row gap-3">
            <a
              id="openApp"
              href="#"
              class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-primary text-white font-extrabold rounded-xl shadow-lg shadow-primary/20 active:scale-95 transition-transform"
            >
              <span class="material-symbols-outlined">open_in_new</span>
              Open PizzaMate
            </a>
            <a
              href="./index.html"
              class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-black/5 dark:bg-white/10 text-slate-900 dark:text-white font-bold rounded-xl active:scale-95 transition-transform"
            >
              <span class="material-symbols-outlined">home</span>
              Back
            </a>
          </div>

          <p id="hint" class="mt-4 text-sm text-gray-600 dark:text-gray-400"></p>
        </div>

        <p class="mt-10 text-xs text-gray-500 dark:text-gray-600 text-center">
          If you opened this link on a computer, please open the same email on your phone where PizzaMate is installed.
        </p>
      </div>
    </main>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const hasTokens = Boolean(params.get("userId") && params.get("secret"));
        const deepLink = "pizzamate://reset-password" + (window.location.search || "");

        const openEl = document.getElementById("openApp");
        const hintEl = document.getElementById("hint");
        openEl.setAttribute("href", deepLink);

        hintEl.textContent = hasTokens
          ? "Redirecting…"
          : "This link is missing required parameters. Please request a new password reset email.";

        if (hasTokens) {
          window.location.replace(deepLink);
        }
      })();
    </script>
  </body>
</html>
